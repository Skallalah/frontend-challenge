<mat-card class="category-card" matRipple>
    <mat-card-header class="category-card-header" (click)="openCategorySelection()">
        <div class="dot"
            [ngStyle]="{ 'background-color': this.color.backgroundColor, 'border-color': this.color.borderColor }">
        </div>
        <mat-card-title class="category-card-title">{{this.category.name}}</mat-card-title>
    </mat-card-header>
</mat-card>
